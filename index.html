<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>list Child Docs for sy</title>
    <link rel="stylesheet" href="./static/listChildDocs.css" />
    <script src="./static/jquery-3.6.0.min.js"></script>
    <script src="./src/listChildDocsClass.js" type="module"></script>
    <script src="./static/d3.js"></script>
    <script src="./static/dayjs.min.js"></script>
    <script src="./static/markmap-lib.js" ></script>
    <script src="./static/markmap-view.js"></script>
    <script src="./static/artdialog.js"></script>
</head>

<body>
    <div class="app">
        <div class="upperbardiv">
            <p class="upperbar" id="outerSetting">
                <button id="refresh"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21.91,4.09a1,1,0,0,0-1.07.16L19.48,5.46A9.81,9.81,0,0,0,12,2a10,10,0,1,0,9.42,13.33,1,1,0,0,0-1.89-.66A8,8,0,1,1,12,4a7.86,7.86,0,0,1,6,2.78L16.34,8.25a1,1,0,0,0-.27,1.11A1,1,0,0,0,17,10h4.5a1,1,0,0,0,1-1V5A1,1,0,0,0,21.91,4.09Z" fill="#3ca1eb"/></svg></button>
                <button id="setting"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3ca1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="4" x2="14" y2="4"></line><line x1="10" y1="4" x2="3" y2="4"></line><line x1="21" y1="12" x2="12" y2="12"></line><line x1="8" y1="12" x2="3" y2="12"></line><line x1="21" y1="20" x2="16" y2="20"></line><line x1="12" y1="20" x2="3" y2="20"></line><line x1="14" y1="2" x2="14" y2="6"></line><line x1="8" y1="10" x2="8" y2="14"></line><line x1="16" y1="18" x2="16" y2="22"></line></svg></button>
                <button id="search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3ca1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
                <input type="checkbox" name="auto" value="0" id="autoMode" title="AutoRefresh?">
                
                <span id="updateTime"></span>
            </p>
            <p id="innerSetting">
                <span id="depthhint"></span>
                <input id="listDepth" type="number" name="depth" title="showDepth" min="0" value="1">
                <span id="columnhint"></span>
                <input id="listColumn" type="number" name="column" title="showColumn" min="1" value="1">
                <select id="printMode" name="mode"></select>
                <span id="outlinedepthhint"></span>
                <input id="outlinedepth" type="number" name="outlineDepth" title="outlineDepth" min="0" value="1">
                <span id="targetIdhint"></span>
                <input id="targetId" type="text" name="targetId" title="targetId">
                <span id="targetDocName"></span><br/>
                <span id="endDocOutlineHint"></span>
                <input type="checkbox" name="endDocOutline" value="0" id="endDocOutline" title="endDocOutline">
                <br/>
                <span id="hideRefreshBtnHint"></span>
                <input type="checkbox" name="hideRefreshBtn" value="0" id="hideRefreshBtn" title="hideRefreshBtn">
            </p>
            <p id="modeSetting"></p>
        </div>
        <div class="linksContainer" id="linksContainer">
            
        </div>
        <textarea id="debugArea" col="100" row="10" style="width: 518px; height: 37px; display: none;" disabled></textarea>
    </div>
    <script type="module" src="./src/listChildDocsMain.js"></script>
</body>

</html>
