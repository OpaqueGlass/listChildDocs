<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>list Child Docs for sy</title>
    <link rel="stylesheet" href="static/layui-v2.8.12/css/layui.css">
    <link id="layui_theme_css" rel="stylesheet">
    <link rel="stylesheet" href="static/listChildDocs.css" />
    <script src="./static/jquery-3.6.0.min.js"></script>
    <script src="./src/listChildDocsClass.js" type="module"></script>
    <script src="./static/d3.js"></script>
    <script src="./static/dayjs.min.js"></script>
    <script src="./static/markmap-lib.js"></script>
    <script src="./static/markmap-view.js"></script>
    <script src="./static/artdialog.js"></script>
    <script src="./static/layui-v2.8.12/layui.js"></script>
</head>

<body>
    <div class="app">
        <div class="upperbardiv">
            <p class="upperbar outerSetting outerSetting-none" id="outerSetting">
                <button id="refresh"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21.91,4.09a1,1,0,0,0-1.07.16L19.48,5.46A9.81,9.81,0,0,0,12,2a10,10,0,1,0,9.42,13.33,1,1,0,0,0-1.89-.66A8,8,0,1,1,12,4a7.86,7.86,0,0,1,6,2.78L16.34,8.25a1,1,0,0,0-.27,1.11A1,1,0,0,0,17,10h4.5a1,1,0,0,0,1-1V5A1,1,0,0,0,21.91,4.09Z"
                            fill="#3ca1eb" />
                    </svg></button>
                <button id="setting"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="#3ca1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="21" y1="4" x2="14" y2="4"></line>
                        <line x1="10" y1="4" x2="3" y2="4"></line>
                        <line x1="21" y1="12" x2="12" y2="12"></line>
                        <line x1="8" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="20" x2="16" y2="20"></line>
                        <line x1="12" y1="20" x2="3" y2="20"></line>
                        <line x1="14" y1="2" x2="14" y2="6"></line>
                        <line x1="8" y1="10" x2="8" y2="14"></line>
                        <line x1="16" y1="18" x2="16" y2="22"></line>
                    </svg></button>
                <button id="search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="#3ca1eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg></button>


                <span id="updateTime"></span>
            </p>
            <div id="innerSetting" style="display: none;">
                <div class="layui-tab" lay-filter="setting-tab" id="setting-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this" lay-id="11">常规设置</li>
                        <li lay-id="22">全局设置</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <form class="layui-form" lay-filter="general-config" id="general-config">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">层级</label>
                                        <div class="layui-input-inline flayui-limit-input-width-num">
                                            <input type="number" name="listDepth" placeholder="请输入" lay-verify="required" id="listDepth"
                                                autocomplete="off" class="layui-input" min="0" value="1">
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                              这里指定子文档列表的层级（是否要包含子文档的子文档）。<br/>0表示创建当前目标文档的大纲。
                                            "></i>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">分列</label>
                                        <div class="layui-input-inline flayui-limit-input-width-num">
                                            <input type="number" name="listColumn" placeholder="请输入" lay-verify="required" id="listColumn"
                                                autocomplete="off" class="layui-input" min="0" value="1">
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                              指定子文档列表的列数。对于层级大于2的列表，建议设置为1。<br/>
                                              设置为0将自动分列。（自动分列对于换行的文档名效果较差）<br/>
                                              在使用自动高度的同时启用自动分列，将先执行自动分列，后执行自动高度。<br/>
                                              自动分列最多分为5列；
                                            "></i>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">模式</label>
                                        <div class="layui-input-inline" style="width: 100px">
                                            <select name="printMode" id="printMode" lay-filter="mode">
                                                <optgroup label="挂件内">
                                                    <option value="0" selected>默认</option>
                                                    <!-- <option value="">1.默认</option> -->
                                                    <option value="5">1.1.默认</option>
                                                </optgroup>>
                                                <optgroup label="引用块（文档内）">
                                                    <option value="3">引用块</option>
                                                    <option value="7">1.引用块</option>
                                                </optgroup>
                                                <optgroup label="siyuan:// URL（文档内）">
                                                    <option value="2">URL</option>
                                                    <option value="6">1.URL</option>
                                                    <option value="8">1.1.URL</option>
                                                </optgroup>
                                                <optgroup label="其他 | 挂件内">
                                                    <option value="10">导图</option>
                                                    <option value="11">预览方格</option>
                                                    <option value="12">按日期分组</option>
                                                </optgroup>
                                                <optgroup label="其他 | 文档内">
                                                    <option value="9">任务列表</option>
                                                    <option value="13">本地文件夹目录</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                              这里选择挂件的工作模式，不同的模式会影响挂件的显示效果或子文档列表的插入结果。
                                            "></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    
                                    <div class="layui-inline">
                                        <label class="layui-form-label">目标文档id</label>
                                        <div class="layui-input-inline"  style="width: 100px">
                                            <input type="text" name="targetId" placeholder="默认为当前文档" autocomplete="off" id="targetId"
                                                class="layui-input" value="">
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                        将从指定的文档开始创建子文档列表或大纲列表；支持输入文档id、笔记本id和“/”（代表本工作空间）"></i>
                                            <span id="targetDocName"></span>
                                        </div>
                                        
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">大纲开始于</label>
                                        <div class="layui-input-inline" style="width: 100px">
                                            <select name="outlineStartAt">
                                                <option value="h1">一级标题</option>
                                                <option value="h2">二级标题</option>
                                                <option value="h3">三级标题</option>
                                                <option value="h4">四级标题</option>
                                                <option value="h5">五级标题</option>
                                                <option value="h6">六级标题</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">大纲结束于</label>
                                        <div class="layui-input-inline" style="width: 100px">
                                            <select name="outlineEndAt">
                                                <option value="h1">一级标题</option>
                                                <option value="h2">二级标题</option>
                                                <option value="h3">三级标题</option>
                                                <option value="h4">四级标题</option>
                                                <option value="h5">五级标题</option>
                                                <option value="h6">六级标题</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">排序方式</label>
                                        <div class="layui-input-inline">
                                            <select name="sortBy" id="sortBy" lay-filter="order">
                                                <optgroup label="文档名">
                                                    <option value="0">名称字母升序</option>
                                                    <option value="1">名称字母降序</option>
                                                    <option value="4">名称自然升序</option>
                                                    <option value="5">名称自然降序</option>
                                                </optgroup>
                                                <optgroup label="时间">
                                                    <option value="2">修改时间升序</option>
                                                    <option value="3">修改时间降序</option>
                                                    <option value="9">创建时间升序</option>
                                                    <option value="10">创建时间降序</option>
                                                </optgroup>
                                                <optgroup label="引用">
                                                    <option value="7">引用次数升序</option>
                                                    <option value="8">引用次数降序</option>
                                                </optgroup>
                                                <optgroup label="文档大小">
                                                    <option value="11">文档大小升序</option>
                                                    <option value="12">文档大小降序</option>
                                                </optgroup>
                                                <optgroup label="子文档数量">
                                                    <option value="13">子文档数量升序</option>
                                                    <option value="14">子文档数量降序</option>
                                                </optgroup>
                                                <optgroup label="特殊">
                                                    <option value="6">文档树自定义排序</option>
                                                    <option value="256">跟随文档树排序</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="width: 100px">子文档最大数量</label>
                                        <div class="layui-input-inline flayui-limit-input-width-num">
                                            <input type="number" name="maxListCount" id="maxListCount" placeholder="请输入" autocomplete="off"
                                                class="layui-input" min="0" value="0">
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                              对于每个文档，限制其子文档的展示数量，设置为0则不限制。
                                            "></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="width: 100px">叶子文档大纲</label>
                                        <div class="layui-input-inline flayui-limit-input-btn">
                                            <input type="checkbox" checked name="endDocOutline" lay-skin="switch"
                                                lay-filter="switchTest" id="endDocOutline" title="✓|✕">
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                              启用后：对于不含子文档的文档，使用其大纲作为子层级显示；
                                            "></i>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">自动刷新</label>
                                        <div class="layui-input-inline flayui-limit-input-btn"  >
                                            <input type="checkbox" checked name="auto" id="auto" lay-skin="switch"
                                                lay-filter="switchTest" title="✓|✕">
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                              文档中列表的自动刷新受到“全局设置”中安全模式的限制，如果没有自动刷新，请检查该设置。
                                            "></i>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="width: 100px">悬停触发浮窗</label>
                                        <div class="layui-input-inline flayui-limit-input-btn"  >
                                            <input type="checkbox" checked name="floatWndEnable" id="floatWndEnable" lay-skin="switch"
                                                lay-filter="switchTest" title="✓|✕">
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                              仅默认模式有效。并不好用，建议关闭。
                                            "></i>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit lay-filter="save">保存</button>
                                        <button type="submit" class="layui-btn  layui-btn-primary" lay-submit
                                            lay-filter="savedefault">保存为默认</button>
                                        <button type="submit" class="layui-btn  layui-btn-primary" lay-submit
                                        lay-filter="saveSchema">保存为配置</button>
                                        <button type="button" class="layui-btn layui-btn-primary" lay-on="resetWidgetHeight">重设挂件宽高</button>
                                    </div>
                                </div>
                            </form>
                            <form class="layui-form" lay-filter="schema-config" id="schema-config">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">选择配置</label>
                                        <div class="layui-input-inline" id="schema-select-area">
                                            
                                        </div>
                                        <div class="layui-form-mid layui-text-em">
                                            <i class="layui-icon layui-icon-tips" lay-tips="
                                            您可以在这里选择载入已有的配置，点击“载入配置”后，将自动保存并刷新挂件。
                                            "></i>
                                        </div>
                                    </div>
                                    <button type="submit" class="layui-btn" lay-submit lay-filter="loadIn">载入配置</button>
                                    <button type="submit" class="layui-btn  layui-btn-primary" lay-submit
                                        lay-filter="removeSchema">删除配置</button>
                                </div>
                            </form>
                            <div class="layui-form-item">
                                <div id="modeSetting">

                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <blockquote class="layui-elem-quote">
                                <p>
                                请注意：双击刷新按钮不保存全局设置，请点击本页面最下方的按钮保存。<br/>
                                大部分全局设置需要在您重新打开挂件后才能生效。</p>
                            </blockquote>
                            <form class="layui-form" lay-filter="global-config" id="global-config">

                                <fieldset class="layui-elem-field">
                                    <legend>常规</legend>
                                    <div class="layui-field-box">
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">显示按钮栏</label>
                                                <div class="layui-input-inline">
                                                    <select name="showBtnArea" id="showBtnArea" lay-filter="showBtnArea">
                                                        <option value="false">始终隐藏</option>
                                                        <option value="true">始终显示</option>
                                                        <option value="hover">悬停显示</option>
                                                    </select>
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips" lay-tips="
                                                    如果选择隐藏按钮栏，可以在窗口聚焦于挂件的情况下（鼠标点一下挂件之后），使用快捷键操作：<br/>
                                                    F5 刷新<br/>
                                                    Ctrl + S 打开或关闭设置面板<br/>
                                                    Ctrl + F 打开搜索面板
                                                    "></i>
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">安全模式</label>
                                                <div class="layui-input-inline flayui-limit-input-btn">
                                                    <input type="checkbox" checked name="safeMode" lay-skin="switch"
                                                    lay-filter="switchTest" id="safeMode" title="✓|✕">
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips-fill layui-font-red" lay-tips="
                                                    安全模式阻止对文档内目录的自动刷新。
                                                    <br/>如果不使用同步，可关闭安全模式。<br/>
                                                    <span class='layui-font-red'>如果使用同步，不建议关闭</span>：在同步未完成期间，对文档内目录列表的自动刷新可能导致同步覆盖或冲突。"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">显示返回父文档</label>
                                                <div class="layui-input-inline">
                                                    <select name="backToParent">
                                                        <option value="false">禁用</option>
                                                        <option value="true">始终显示</option>
                                                        <option value="auto">仅窄屏设备</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">插入文档图标(emoji)</label>
                                                <div class="layui-input-inline flayui-limit-input-btn">
                                                    <input type="checkbox" checked name="emojiEnable" lay-skin="switch"
                                                    lay-filter="switchTest" title="✓|✕">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="layui-elem-field">
                                    <legend>模式相关</legend>
                                    <div class="layui-field-box">
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">大纲区分指示前缀</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="text" name="outlineDistinguishingWords" placeholder="请输入" autocomplete="off"
                                                    class="layui-input">
                                                </div>
                                            </div>
                                            
                                            <div class="layui-inline">
                                                <label class="layui-form-label">切换页签自动刷新</label>
                                                <div class="layui-input-inline flayui-limit-input-btn">
                                                    <input type="checkbox" checked name="switchBarAutoRefresh" lay-skin="switch"
                                                    lay-filter="switchTest" title="✓|✕">
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips" lay-tips="
                                                    启用后，自动刷新不仅在挂件载入时刷新，也将在页签切换后刷新；移动端无效。"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">导图：响应挂件大小变化</label>
                                                <div class="layui-input-inline flayui-limit-input-btn">
                                                    <input type="checkbox" checked name="markmapResizeHandlerEnable" lay-skin="switch"
                                                    lay-filter="switchTest" title="✓|✕">
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips" lay-tips="
                                                    启用后，导图模式将在拖拽挂件大小变化后自动刷新，以适应大小变化。"></i>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">时间分组：日期格式</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="text" name="dateTemplate" placeholder="请输入" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips" lay-tips="
                                                    yyyy将被替换为4位年，MM将被替换为两位数月份，dd将被替换为两位数日
                                                    "></i>
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">时间分组：时间格式</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="text" name="timeTemplate" placeholder="请输入" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips" lay-tips="
                                                    设置为空则不显示时间，HH将被替换为小时（24小时制），mm将被替换为分钟
                                                    "></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">文档中列表块初始属性</label>
                                                <div class="layui-input-inline">
                                                    <textarea name="blockInitAttrs" placeholder="{}" class="layui-textarea"></textarea>
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips" lay-tips="
                                                    请按照JSON格式规范输入列表块初始属性，请注意：
                                                    1. 自定义属性应当以custom-开头<br/>
                                                    2. 使用英文双引号<br/>
                                                    3. 请不要写入'id'，'update'等块固有属性<br/>
                                                    示例  {&quot;custom-type&quot;: &quot;map&quot;, &quot;custom-f&quot;: &quot;dt&quot;}"></i>
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">导图：Markmap选项</label>
                                                <div class="layui-input-inline">
                                                    <textarea name="markmapConfig" placeholder="{}" class="layui-textarea"></textarea>
                                                </div>
                                                <div class="layui-form-mid layui-text-em">
                                                    <i class="layui-icon layui-icon-tips" lay-tips="
                                                    请按照JSON格式规范输入Markmap配置项，请注意：
                                                    1. 可配置内容请参考https://markmap.js.org/docs/json-options#option-list<br/>
                                                    2. 使用英文双引号<br/>
                                                    3. 模式独立设置中的option优先生效<br/>
                                                    "></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="layui-elem-field">
                                    <legend>挂件大小</legend>
                                    <div class="layui-field-box">
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">列表插入文档时,挂件宽</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="text" name="width_2file" placeholder="(加单位)" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">列表插入文档时,挂件高</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="text" name="height_2file" placeholder="(加单位)" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">显示设置时,挂件宽</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="text" name="width_2file_setting" placeholder="(加单位)" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">显示设置时,挂件高</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="text" name="height_2file_setting" placeholder="(加单位)" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">自动高度</label>
                                                <div class="layui-input-inline">
                                                    <input type="checkbox" checked name="autoHeight" lay-skin="switch"
                                                        lay-filter="switchTest" id="safeMode" title="✓|✕">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">自动高度最小值</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="number" name="height_2widget_min" placeholder="(单位px)" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">自动高度最大值</label>
                                                <div class="layui-input-inline flayui-limit-short-text-width">
                                                    <input type="number" name="height_2widget_max" placeholder="(单位px)" autocomplete="off"
                                                        class="layui-input">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </fieldset>

                                <fieldset class="layui-elem-field">
                                    <legend>重置和危险操作</legend>
                                    <div class="layui-field-box">
                                        <blockquote class="layui-elem-quote">
                                            <p>进行以下任一操作之前，请备份笔记数据，防止批量删除操作过程中意外删除笔记数据。</p>
                                        </blockquote>
                                      <div class="layui-input-block">
                                        <div class="layui-inline">
                                            <button type="button" class="layui-btn layui-btn-primary layui-border-red" lay-on="global-remove-distinct">删除其他挂件独立设置</button>
                                            <button type="button" class="layui-btn layui-btn-primary layui-border-red" lay-on="global-remove-other">删除其他挂件</button>
                                            <button type="button" class="layui-btn layui-btn-primary  layui-border-orange" lay-on="global-remove-file">清理不使用的设置文件</button>
                                        </div>
                                      </div>
                                      
                                    </div>
                                </fieldset>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit lay-filter="saveglobal">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="linksContainer" id="linksContainer">

        </div>
        <textarea id="debugArea" col="100" row="10" style="width: 518px; height: 37px; display: none;"
            disabled></textarea>
    </div>
    <script type="module" src="./src/listChildDocsMainV2.js"></script>
</body>

</html>
